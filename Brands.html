<style>
  .flip-card {
  perspective: 1000px;
  height: 320px; /* Set height explicitly */
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  text-align: center;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.flip-card-front {
  background-color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.flip-card-front img {
  max-height: 100%;
  max-width: 100%;
  object-fit: contain;
}

.flip-card-back {
  background-color: #f8f9fa;
  color: #5a5a5a;
  transform: rotateY(180deg);
  text-align: center;
  padding: 50px;
}
.flip-card-back h5{

}
